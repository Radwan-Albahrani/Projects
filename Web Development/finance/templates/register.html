{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required 
            pattern="[a-zA-Z0-9]+" title="Username must not contain Spaces or Special Characters" value="{{username}}">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="form-group">
            <input class="form-control" name="Cpassword" placeholder="Confirm Password" type="password" required 
            oninvalid="setCustomValidity('Must Confirm Password')" oninput="setCustomValidity('')">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
